<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Admission Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    background: #f4f4f4;
    padding: 40px 0;
}

.container {
    width: 90%;
    max-width: 600px;
    margin: auto;
    background: #fff;
    padding: 25px 30px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

h1 {
    text-align: center;
    margin-bottom: 25px;
    font-size: 26px;
    color: #222;
}

fieldset {
    border: 1px solid #ccc;
    border-radius: 6px;
    padding: 20px;
    margin-bottom: 20px;
}

legend {
    font-size: 18px;
    padding: 0 10px;
    font-weight: 600;
}

label {
    display: block;
    margin-top: 15px;
    font-size: 14px;
}

input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 7px;
    border: 1px solid #bbb;
    border-radius: 5px;
}

.inline-options {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    margin-top: 10px;
}

.inline-options label {
    display: flex;
    align-items: center;
    gap: 5px;
}

.buttons {
    margin-top: 25px;
    display: flex;
    justify-content: space-between;
}

button {
    padding: 12px 20px;
    background: #222;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.reset-btn {
    background: #999;
}

button:hover {
    opacity: 0.9;
}

    </style>
</head>

<body>
    <div class="container">
        <h1>University Admission Form</h1>

        <form action="#" method="post" enctype="multipart/form-data">

            <fieldset>
                <legend>Personal Information</legend>

                <label for="fname">Full Name</label>
                <input type="text" id="fname" name="fullname" required maxlength="50">

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>

                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>

                <label>Gender</label>
                <div class="inline-options">
                    <label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                    <label><input type="radio" name="gender" value="other"> Other</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Academic Information</legend>

                <label for="ssc">SSC Result (GPA)</label>
                <input type="text" id="ssc" name="ssc" required maxlength="5">

                <label for="hsc">HSC Result (GPA)</label>
                <input type="text" id="hsc" name="hsc" required maxlength="5">

                <label for="department">Preferred Department</label>
                <select id="department" name="department" required>
                    <option value="" disabled selected>Select Department</option>
                    <option value="cse">Computer Science & Engineering</option>
                    <option value="eee">Electrical & Electronic Engineering</option>
                    <option value="bba">Bachelor of Business Administration</option>
                    <option value="english">English</option>
                </select>

                <label>Your Interests</label>
                <div class="inline-options">
                    <label><input type="checkbox" name="interests" value="programming"> Programming</label>
                    <label><input type="checkbox" name="interests" value="sports"> Sports</label>
                    <label><input type="checkbox" name="interests" value="music"> Music</label>
                    <label><input type="checkbox" name="interests" value="reading"> Reading</label>
                </div>

                <label for="documents">Upload Documents</label>
                <input type="file" id="documents" name="documents" required>
            </fieldset>

            <div class="buttons">
                <button type="submit">Submit Application</button>
                <button type="reset" class="reset-btn">Reset</button>
            </div>

        </form>
    </div>
</body>
</html>
